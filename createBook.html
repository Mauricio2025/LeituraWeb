<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Novo Livro</title>
    <link rel="stylesheet" href="./style.css">
    <!-- SweetAlert2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div id="createBookPage">
        <h1>Adicionar Novo Livro</h1>

        <!-- Área de Importação de Livro -->
        <div id="importBookSection" class="import-section">
            <label for="uploadBookFile" class="upload-label">
                <img src="./img/download.png" alt="Upload Icon" class="upload-icon"> <!-- Ícone do Upload -->
            </label>
            <input type="file" id="uploadBookFile" class="hidden-input">
            <button id="uploadBookBtn" class="btn-upload">Fazer Upload</button>
            <p id="uploadStatus" class="upload-status"></p>
        </div>

        <!-- Formulário de Adicionar Livro -->
        <form id="createBookForm">
            <!-- <div class="form-group">
                <label for="searchBook">Pesquisar Livro:</label>
                <input type="text" id="searchBook" name="searchBook" placeholder="Digite o título do livro para buscar...">
                <ul id="searchResults" class="search-results"></ul>
            </div> -->
            <div class="form-group">
                <label for="searchBook">Pesquisar Livro:</label>
                <input type="text" id="searchBook" placeholder="Digite o título do livro para buscar..." />
                <ul class="search-list" id="searchResults"></ul>
            </div>            

            <div class="form-group">
                <label for="bookTitle">Título do Livro:</label>
                <input type="text" id="bookTitle" name="bookTitle" placeholder="Exemplo: O Alquimista">
            </div>

            <div class="form-group">
                <label for="bookAuthor">Autor:</label>
                <input type="text" id="bookAuthor" name="bookAuthor" placeholder="Exemplo: Paulo Coelho">
            </div>

            <div class="form-group">
                <label for="bookGenre">Gênero:</label>
                <input type="text" id="bookGenre" name="bookGenre" placeholder="Exemplo: Ficção, Autoajuda">
            </div>

            <div class="form-group">
                <label for="bookDescription">Descrição:</label>
                <textarea id="bookDescription" name="bookDescription" placeholder="Descrição do livro..."></textarea>
            </div>

            <button type="submit" class="btn-save">Salvar Livro</button>
            <button type="button" id="cancelBtn" class="btn-cancel">Cancelar</button>
        </form>
    </div>

    <script src="./app.js" type="module"></script>
</body>

</html>
