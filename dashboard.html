<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minhas Leituras</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div id="dashboardPage">
    <h1>Todos os Livros</h1>
    <section class="reading-section">
      <div id="allBooks" class="book-list"></div>
    </section>
  </div>
  <!-- <section class="reading-section">
    <h2>Próxima Leitura</h2>
    <div id="nextReading" class="book-list"></div>
  </section> -->
  </div>
  <script>
    if (!['/login', '/register'].includes(window.location.pathname)) {
      fetch('/footer.html')
        .then(response => response.text())
        .then(footerHtml => {
          document.body.insertAdjacentHTML('beforeend', footerHtml);

          // Agora o rodapé foi adicionado ao DOM
          const addBookBtn = document.getElementById("addBookBtn");

          if (addBookBtn) {
            addBookBtn.addEventListener("click", () => {
              console.log("Redirecionando para a página de criação de livro...");
              window.location.href = "./createBook.html";
            });
          } else {
            console.error("Botão 'Adicionar Livro' não encontrado na Dashboard.");
          }
        })
        .catch(error => console.error("Erro ao carregar o rodapé:", error));
    }

  </script>
  <script src="./app.js" type="module"></script>
</body>

</html>
