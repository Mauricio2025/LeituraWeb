<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minhas Leituras</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div id="dashboardPage">
    <h1>Todos os Livros</h1>
    <section class="reading-section">
      <div id="allBooks" class="book-list"></div>
    </section>
  </div>

  <!-- Modal -->
  <div id="bookModal" class="modal hidden">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <h2 id="modalBookTitle"></h2>
      <button id="shareReading" class="modal-button">Compartilhar Leitura</button>
      <button id="readBook" class="modal-button">Ler o Livro</button>
    </div>
  </div>

  <script>
    if (!['/login', '/register'].includes(window.location.pathname)) {
      fetch('/footer.html')
        .then(response => response.text())
        .then(footerHtml => {
          document.body.insertAdjacentHTML('beforeend', footerHtml);

          const addBookBtn = document.getElementById("addBookBtn");
          if (addBookBtn) {
            addBookBtn.addEventListener("click", () => {
              window.location.href = "./createBook.html";
            });
          }
        })
        .catch(error => console.error("Erro ao carregar o rodap√©:", error));
    }
  </script>
  <script src="./app.js" type="module"></script>
</body>

</html>
